{% extends 'base.html' %}

{% block content %}
<div>
    {% if request.user.is_authenticated %}
        <div>{{ request.user.username}}</div>
        <form action="/user/logout/" method='post'>
            {% csrf_token %}
            <button>로그아웃하기</button>
        </form>
        {% else %}
        <div>
            <a href="/user/login">로그인</a>
            <a href="/uesr/signup">회원가입</a>
        </div>
        {% endif %}
        <a href="/todo/create/">
            <button>새로만들기</button>
        </a>
        <ul>
            {% for todo in todos %}
            <a href="/todo/{{todo.id}}">
                <li>{{ todo.content }}</li>
            {% endfor %}
            </a>
        </ul>
</div>
{% endblock %}
